<html>
    <head>
        <title>Input Data Barang</title>
        <link rel="stylesheet" href="style.css">  </head>
      <body>
        <div class="form-container">
          <h2>Form Input Data Barang</h2>
          <form>
            <div class="input-group">
              <label for="nama">Nama:</label>
              <input type="text" name="nama" id="nama" placeholder="Masukan Nama" required>
            </div>
            <div class="input-group">
              <label for="harga_barang">Harga Barang:</label>
              <input type="number" name="harga_barang" id="npm" placeholder="Masukan Harga Barang" required>
            </div>
            <div class="input-group">
              <label for="tanggal_pembelian">Tanggal Pembelian:</label>
              <input type="date" name="tanggal_lahir" id="tanggal_lahir" required>
            </div>
            <div class="button-group">
              <a href="index.html"><button type="button">Batal</button></a>
              <a href="index.html"><button type="button">Selesai</button></a>
            </div>
          </form>
        </div>
      </body>
</html>
